_schema-version: "3.1"
ID: z2985_cap_pro_fin
description: Proyect Sales Orders
version: 1.0.0
modules:
- name: z2985_cap_pro_fin-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: z2985_cap_pro_fin-db
  - name: z2985_cap_pro_fin-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: z2985_cap_pro_fin-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: z2985_cap_pro_fin-db
  parameters:
    buildpack: nodejs_buildpack
- name: z2985_cap_pro_fin
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: z2985_cap_pro_fin-auth
  - name: z2985_cap_pro_fin-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: z2985_cap_pro_fin-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: z2985_cap_pro_fin-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comordenesordersproyect.zip
      name: comordenesordersproyect
      target-path: resources/
    - artifacts:
      - orderscrud.zip
      name: orderscrud
      target-path: resources/
- name: comordenesordersproyect
  type: html5
  path: app/orders_proyect
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: orderscrud
  type: html5
  path: app/orders_crud
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: z2985_cap_pro_fin-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: z2985_cap_pro_fin-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: z2985_cap_pro_fin-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: z2985_cap_pro_fin-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: z2985_cap_pro_fin-html5-srv
    service-plan: app-host
- name: z2985_cap_pro_fin-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: z2985_cap_pro_fin-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
